<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Fitness Routine Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Fitness Routine🏋️‍♂️</h1>
      </header>
      <form id="routine-generator">
        <input
          type="text"
          id="text-form"
          placeholder="What would you like to train?"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" id="submit-button" />
      </form>
      <div id="answer"></div>
      <footer>
        👩‍💻 This AI project was coded by
        <a href="https://github.com/barbsuk20" target="_blank">Barbara Moya</a>
        and is on
        <a
          href="https://github.com/barbsuk20/AI-fitness-routine"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a
          href="https://fastidious-snickerdoodle-1aac6f.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
